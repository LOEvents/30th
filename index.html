<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive E-Invite</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking CSS -->
</head>
<body>
    <!-- Bottom layer content (this will be revealed after the fold) -->
    <div class="bottom-content">
        <h1>Welcome to the Invite!</h1>
        <p>Details about the event...</p>
    </div>

    <!-- Top layer with quarters -->
    <div class="top-layer">
        <div class="quarter first"></div>
        <div class="quarter second">
            <img src="assets/image1.jpg" alt="Image 1">
        </div>
        <div class="quarter third">
            <img src="assets/image2.jpg" alt="Image 2">
        </div>
        <div class="quarter fourth"></div>
    </div>

    <!-- Button to fold open the middle sections -->
    <button id="foldButton">Open</button>

    <!-- Linking external JS -->
    <script src="script.js"></script>
</body>
</html>
