<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Invite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="layer-top">
      <div class="quarter first"></div>
      <div class="quarter second">
        <img src="assets/image1.jpg" alt="Image in second quarter">
      </div>
      <div class="quarter third">
        <img src="assets/image2.jpg" alt="Image in third quarter">
      </div>
      <div class="quarter fourth"></div>
    </div>
    <div class="layer-bottom">
      <h1>Welcome to the hidden content!</h1>
    </div>
    <button id="openButton">Open</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
